<div>
  <div class="modal fade" id="addNewMemberDialog" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add a new Member: <b>{{member.name}}</b></h4>
        </div>
        <form ng-submit="addMemberForm.$valid && addMember()" name="addMemberForm" novalidate>
          <div class="modal-body">
            <p>
              <label>Name: </label><input type="text" class="form-control" placeholder="John Smith" ng-model="member.name" required>
            </p>
            <p>
              <label>Email: </label><input type="email" class="form-control" placeholder="you@domain.tld" ng-model="member.email" required>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
         </form>
      </div>
    </div>
  </div>
</div>
